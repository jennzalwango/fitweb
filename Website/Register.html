<body>
  <!--adding half background image-->
  <div class="home-image">
    <div class="home-text">
      <h1 class="welcome">Fit&Fun</h1>
      <h2>"--Where Fitness meets Fun--"</h2>
      <button class="home-button">Join Us</button>
    </div>
  </div>
  <br><br>

  <!--signup-->
  <div class="register-container">
    <div class="register-box">
      <form class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Name:</b></label>
        <input type="text" placeholder=" Enter First name" required><br><br>
        <br>

        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter email" required><br><br>
        <br>

        <label><b>Password:</b></label>
        <input type="password" placeholder="Password" required><br><br>
        <br>

        <br>
        <button type="button" class="submit-buttons">Sign up</button>
      </form>
    </div>

    <!--login-->
    <div class="register-box">
      <form class="container">
        <div>
          <h1>Login</h1>

          <hr>

          <label for="email"><b>Email:</b></label><br><br>
          <input type="text" placeholder=" Enter your email" required>
          <br>

          <br>
          <label><b>Password:</b></label><br><br>
          <input type="password" placeholder="Password" required>
          <br>

          <br>
          <button type="button" class="submit-buttons" >Login</button>
          <br>
        </div>

      </form>
    </div>

  </div>
